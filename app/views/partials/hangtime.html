<div class="container">
  <div ng-include="'partials/navbar'"></div>


  <div class='row text-center'>
  	<div class='col-lg-12'>
  		<h1>When do you wanna hang out?</h1>
  		Currently {{times.starter}} to {{times.ender}}
  	</div>
  </div>
  

  <div class='row text-center'>
  	<form role='form'>
  		<div class='col-lg-6 col-xl-6 col-md-6 col-sm-6 col-xs-6'>
  			<div class='input-group'>
				<span class="input-group-addon">From</span>
				<input type="text" class="form-control" placeholder="10:00" ng-model='formData.starer'>
  			</div>
  		</div>
  		<div class='col-lg-6 col-xl-6 col-md-6 col-sm-6 col-xs-6'>
  			<div class='input-group'>
				<span class="input-group-addon">To</span>
				<input type="text" class="form-control" placeholder="11:00" ng-model='formData.ender'>
  			</div>
  		</div>  		
  		<br>
  		<br>
  		<br>
  		<br>
  		<button type="submit" class="btn btn-primary" ng-click='updateUserTimes()'>Let's hang out!</button>
  	</form>
