<div class="container">
  <div ng-include="'partials/navbar'"></div>

  <div class='row text-center'>
  	<div class='col-lg-12'>
  		<h1>Who do you wanna hang out with?</h1>
  	</div>
  </div>

  <table class="table table-bordered table-striped">
  	<tr ng-repeat="friend in friends" class='' >
  		<td>
  			<h1 style='pointer: cursor;'>{{friend.name}}</h1>
  		</td>
  	</tr>
  </table>

  <div class='row'>
    <div class='col-lg-12'>
      <form role='form'>
        <div class='input-group'>
          <input type="text" class="form-control" id='newfriend' ng-model='newfriend.email' placeholder="Add a new friend? Enter their username">
          <span class="input-group-btn">
            <button class="btn btn-success" ng-click="addfriend(newfriend.email)" aria-label="Remove">Add friend</button>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
